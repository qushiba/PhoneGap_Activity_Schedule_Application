<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Mobile Web application</title>
    <link href="jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.mobile-1.3.2.js" type="text/javascript"></script>
</head>

<body>

    <div data-role="page" id="page">
        <div data-role="header" data-theme="b">
            <h1>Activity List</h1>
        </div>
        <div data-role="content">


            <label for="date">Date:</label>
            <input name="slider-fill-mini" id="slider-fill-mini" value="12" min="1" max="31" data-mini="true" data-highlight="true" data-theme="b" data-track-theme="d" type="range">

            <label for="month">Month:</label>
            <input name="slider-fill-mini" id="slider-fill-mini" value="3" min="1" max="12" data-mini="true" data-highlight="true" data-theme="b" data-track-theme="d" type="range">

            <label for="year">Year:</label>
            <input name="slider-fill-mini" id="slider-fill-mini" value="2014" min="2014" max="2030" data-mini="true" data-highlight="true" data-theme="b" data-track-theme="d" type="range">
            <br>
            <label for="location">Location:</label>
            <a href="map.html" data-role="button" data-ajax="false" data-theme="b" data-inline="true">map</a> 
            <a href="nearby.html" data-role="button" data-ajax="false" data-theme="b" data-inline="true">nearbyinfo</a> 
            <br>
            <label for="next_activity">Next Activity?</label>
            <a href="next_activity_create.html" data-role="button" data-ajax="false" data-inline="true" data-theme="b">create</a>

            <br>



            <!-- <form>
            <label for="date">Date:</label>
            <div data-role="controlgroup" data-type="horizontal">
            <select name="select-choice-1" id="select-choice-1"> 
            <option value="standard">Standard: 7 day</option> 
            <option value="rush">Rush: 3 days</option> 
            <option value="express">Express: next day</option>
            <select name="select-choice-1" id="select-choice-1"> -->
        </div>


    </div>



</body>

</html>
