<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      jQuery Mobile Web application
    </title>

</script>
    <script src="jquery.mobile-1.3.2.js" type="text/javascript">
</script>

  <body>
    <script type="text/javascript">
			$(function(){
				val=document.getElementById("name").value;
				var url="http://127.0.0.1/login/login_test.php?name[]="+val+"&callback=?";

				$(document).on('click','#login',function(){
					$.getJSON(url,function(data){
						if(data.name==val){
							alert("name:"+data.name+" pwd:"+data.password);
							//window.location.href='activity_create.html';
						}
						//
					});
				})
			})
			
		</script>
		<div data-role="page" id="page">
			<div data-role="header" data-theme="b">
				<h1>
					loginnnnnn
				</h1>
			</div>
			<div data-role="content">
				<div data-role="fieldcontain">
					<input type="text" name="name" id="name" placeholder="please input ur name here" value="">
					<input type="button" name="login" id="login" value="login" data-inline="true" data-theme="b">
				</div>
			</div>
		</div>
	</body>
</html>
