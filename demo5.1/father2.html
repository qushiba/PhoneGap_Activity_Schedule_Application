<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        jQuery Mobile Web application
    </title>
    <link href="jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css">

    <script src="jquery.js" type="text/javascript">
    </script>
    <script src="jquery.mobile-1.3.2.js" type="text/javascript">
    </script>
</head>

<body>
    <script type="text/javascript">
    $(function() {
        var receive_userdata = 4757;
        var url = "http://127.0.0.1/login/getData.php?userdata=" + receive_userdata + "&callback=?";
        $.getJSON(url, function(data) {
            if (data.lat != null) {
                var receive_lat = data.lat;
                var receive_lng = data.lng;
                var receive_location_name = data.location_name;

                var address = "http://127.0.0.1/demo5.1/full-example2.html?userdata=" + encodeURIComponent(receive_userdata) + "&lat=" + encodeURIComponent(receive_lat) + "&lng=" + encodeURIComponent(receive_lng) + "&location_name=" + encodeURIComponent(receive_location_name);
                //alert(address);
                $("#messageTxt").val("Hi, we gonna have an activity  in here: " + address);
            };
        });

    })
    </script>
    <div data-role="page" id="page">
        <div data-role="header" data-theme="b">
            <h1>
                Login
            </h1>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <form>
                    <textarea name="message" id="messageTxt" placeholder="" data-mini="false">
                    </textarea>
                    <br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
