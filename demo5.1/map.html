<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>phonegap_device_network_notification01</title>
<link href="../jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css"/>
<script src="../jquery.js" type="text/javascript"></script>
<script src="../jquery.mobile-1.3.2.js" type="text/javascript"></script>
<script src="../cordova.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">

    // wait for phonegap loading
    document.addEventListener("deviceready", onDeviceReady, false);

    // finish loading
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess callback function
    function onSuccess(position) {   
        var element = document.getElementById('geolocation');
        element.innerHTML = 'latitude: '           + position.coords.latitude              + '<br />' +
                            'longitude: '          + position.coords.longitude             + '<br />' +
                            'altitude: '           + position.coords.altitude              + '<br />' +
                            'accuracy:'           + position.coords.accuracy              + '<br />' +
                            'altitudeAccuracy:'  + position.coords.altitudeAccuracy      + '<br />' +
                            'heading:'            + position.coords.heading               + '<br />' +
                            'speed:'              + position.coords.speed                 + '<br />' +
                            'timestamp:'          + new Date(position.timestamp)          + '<br />';
    }

    // onError callback function
    function onError(error) {
        alert('error code:'    + error.code    + '\n' +
              'error details:' + error.message + '\n');
    }

    </script>

</head> 
<body>

		
		
			<p id="geolocation">Positioning</p>		
		


</body>
</html>
